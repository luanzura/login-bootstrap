<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/styles.css">
    <title>Login Account</title>
</head>
<body class="bg-secondary-subtle" style="height: 100vh;">
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center bg-light-subtle shadow mb-5 rounded me-auto" style="width: 310px; height: 370px;">
            <span class="material-symbols-outlined mt-3 display-4" style="font-size: 48px;">transcribe</span> 
            <form>
            <div class="pt-3"><label for="email">Email</label></div>
            <div class="col text-center"><input class="form-control mt-1" type="email" name="email" id="email" style="width: 240px;"></div>
            <div class="pt-3"><label for="password">Password</label></div>
            <div class="col text-center"><input class="form-control mt-1" type="password" name="password" id="password" style="width: 240px;"></div>
            <div class="col text-center pb-3"><button class="btn btn-primary mt-4" style="width: 150px;">Sign in</button></div>
            <div><p class="text-center mb-2">Don't have a account? <a href="#">Sign Up</a></p>  </div>                 
            </form>
        </div>
    </main>
    <div class="container-fluid bg-light-subtle shadow rounded pt-1" id="button">
        <span id="color-mode-toggle" class="material-symbols-outlined text-center" style="font-size: 40px; cursor: pointer;">light_mode</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
