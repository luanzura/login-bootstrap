<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/styles.css">
    <title>Login Account</title>
</head>
<body class="bg-secondary-subtle" style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div id="sign-in" class="container flex-column justify-content-center align-items-center bg-light-subtle shadow mb-5 rounded me-auto" style="width: 310px; height: 370px;">
            <span class="material-symbols-outlined mt-3" style="font-size: 48px;">transcribe</span> 
            <form>
            <div class="pt-3"><label for="email">Email</label></div>
            <div class="col text-center"><input class="form-control mt-1" type="email" name="email" id="email" style="width: 240px;"></div>
            <div class="pt-3"><label for="password">Password</label></div>
            <div class="col text-center"><input class="form-control mt-1" type="password" name="password" style="width: 240px;"></div>
            <div class="col text-center pb-3"><button class="btn btn-primary mt-4" style="width: 150px;">Sign in</button></div>
            <div><p class="text-center mb-2">Don't have a account? <span class="sign-up" onclick="signUp()">Sign-up</span>  </div>                 
            </form>
        </div>
        <div id="sign-up" class="container col-lg-6 flex-column justify-content-center align-items-center bg-light-subtle shadow mb-5 rounded" style="height: 600px;">
            <span class="material-symbols-outlined mb-1" style="font-size: 48px;">transcribe</span> 
            <form class="form-up col-12 p-3">
                <div class="row pb-3">
                    <div class="first-name col-6">
                        <label for="first-name">First Name</label>
                        <input class="form-control mt-1" type="text" placeholder="First Name" name="first-name">
                    </div>
                    <div class="secont-name col-6">    
                        <label for="last-name">Last Name</label>
                        <input class="form-control mt-1" type="text" placeholder="Last Name" name="last-name">
                    </div>    
                </div>           
                <div class="col-12">    
                    <label for="email-up">Email</label>
                    <input class="mb-3 form-control mt-1" type="email" placeholder="Email" name="email-up"> 
                </div>       
                <div class="col-12">
                    <label for="password-up">Password</label>
                    <input class="mb-3 form-control mt-1" id="password" type="password" placeholder="Password" name="password-up">
                </div> 
                <div class="col-12">   
                    <label for="c-password-up">Confirm Password <span id="password-confirm-warning" style="display: none; color: rgb(199, 0, 0); padding-left: 15px;">*passwords do not match!</span></label>
                    <input class="mb-3 form-control mt-1" id="confirm_password" type="password" placeholder="Confirm Password" name="c-password-up">
                </div>
                <div class="col-12 text-center">    
                    <button class="align-self-center btn btn-primary mt-4" onclick="register()" style="width: 150px;">Sign up</button>
                </div>    
                <p class="text-center mt-5">Have a account? <span class="sign-up" onclick="signIn()">Sign-in</span>                   
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-end bg-light-subtle shadow rounded p-2 m-3" style="width: fit-content;" id="button">
        <span id="color-mode-toggle" class="material-symbols-outlined text-center" style="font-size: 40px; cursor: pointer;">light_mode</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
